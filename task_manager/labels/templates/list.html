{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<h1>{% trans 'Labels' %}</h1>
<a href="{% url 'labels:create' %}" class="btn btn-primary mb-3">
    {% trans 'Create label' %}
</a>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>{% trans 'Name' %}</th>
        <th>{% trans 'Actions' %}</th>
    </tr>
    </thead>
    <tbody>
    {% for label in labels %}
    <tr>
        <td>{{ label.id }}</td>
        <td>{{ label.name }}</td>
        <td>
            <a href="{% url 'labels:update' label.id %}" class="btn btn-sm btn-primary">
                {% trans 'Update' %}
            </a>
            <a href="{% url 'labels:delete' label.id %}" class="btn btn-sm btn-danger">
                {% trans 'Delete' %}
            </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
