{% extends 'base.html' %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Full name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in object_list %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.get_full_name }}</td>
      <td>
        <a href="{% url 'users:update' user.id %}" class="btn btn-sm btn-primary">Edit</a>
        <a href="{% url 'users:delete' user.id %}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{% url 'users:create' %}" class="btn btn-primary">Create user</a>
{% endblock %}
